[Simulation]
# Simulation time in nanoseconds
simulation_time_ns = 20

# Charge update frequency in femtoseconds (for Constant_V)
freq_charge_update_fs = 200

# Trajectory output frequency in picoseconds
freq_traj_output_ps = 10

# Write electrode charges to file (WARNING: generates a lot of data)
write_charges = False

# Simulation type: "Constant_V" or "MC_equil"
simulation_type = Constant_V

# Applied voltage in Volts
voltage = 4.0

# OpenMM platform: CUDA, CPU, or Reference
platform = CUDA

# MM version: original, optimized, cython, plugin
mm_version = cython

[Files]
# Output directory
outPath = 4v_20ns/

# Force field directory
ffdir = ./ffdir/

# PDB input file
pdb_file = for_openmm.pdb

# Residue XML files (comma-separated)
residue_xml_list = sapt_residues.xml, graph_residue_c.xml, graph_residue_n.xml

# Force field XML files (comma-separated)
ff_xml_list = sapt_noDB_2sheets.xml, graph_c_freeze.xml, graph_n_freeze.xml

[Electrodes]
# Cathode chain indices (comma-separated)
cathode_index = 0,2

# Anode chain indices (comma-separated)
anode_index = 1,3

[MC_equil]
# Monte Carlo equilibration parameters (only used if simulation_type = MC_equil)
# Which electrode to move: "Anode" or "Cathode"
electrode_move = Anode

# Pressure in bar
pressure = 1.0

# Barostat frequency
barofreq = 100

# Shift scale factor
shiftscale = 0.2
